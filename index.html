<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unique HTML Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      text-align: center;
    }
    header {
      padding: 2rem;
      background: rgba(0,0,0,0.3);
    }
    h1 {
      font-size: 2.5rem;
      letter-spacing: 2px;
    }
    .card {
      background: white;
      color: black;
      padding: 1.5rem;
      margin: 2rem auto;
      width: 300px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.05);
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #667eea;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #5646c2;
    }
    footer {
      margin-top: 3rem;
      padding: 1rem;
      background: rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <header>
    <h1>üåü Welcome to My Unique Page üåü</h1>
    <p>Created with pure HTML & CSS</p>
  </header>

  <div class="card">
    <h2>Hello World!</h2>
    <p>This is a stylish card with hover effects.</p>
    <button onclick="alert('You clicked the button!')">Click Me</button>
  </div>

  <footer>
    <p>Made with ‚ù§Ô∏è by You</p>
  </footer>

</body>
</html>
